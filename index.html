<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/icons/fontawesome-free-6.6.0-web/css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/icons/fontawesome-free-6.6.0-web/js/all.min.js"> -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js" defer></script>
    <title>To-do</title>
</head>

<body>
    <main class="layout">
        <header class="layout__header">
            <h1 class="header__title">
                TO-DO LIST
            </h1>
        </header>

        <section class="layout__main">
            <span class="main__user-elements">
                <span class="user__elements--empty">
                    <h2>Todavía no has añadido ninguna tarea <br>
                        Añade una ahora
                    </h2>
                    <button class="elements__empty-icon" id="addWork">
                        <i class="fa-solid fa-plus plus__icon"></i>
                    </button>
                    <span class="elements__pop-up-hide">
                        <h3 class="pop-up__title">Escribe tú tarea ahora</h3>
                        <form class="pop-up__form">
                            <input class="form__input" type="text" name="work" id="work" placeholder="Tarea...">
                            <input class="form__btn" type="submit" value="Añadir tarea">
                        </form>
                    </span>
                </span>
                <div class="elements__text" id="COF">

                </div>
            </span>

            <div class="main__btn">
                <button class="btn__add">ADD WORK</button>
            </div>
        </section>
    </main>


</body>

</html>
