<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>

<body>
    <layout class="layout">
        <header class="layout__header">
            <h1 class="header__title">
                Lista de tareas
            </h1>
        </header>

        <main class="layout__main">
            <!-- Prompt para el usuario -->
            <form class="main__form">
                <input type="text" name="agregar" id="work" class="form__add-work">
                <input type="submit" name="add" id="addWork" class="add__work-btn">
            </form>

            <span class="main__user-elements">
                <p class="elements__text">
                    Texto 1
                </p>

                <p class="elements__text">
                    Texto 2
                </p>

                <p class="elements__text">
                    Texto 3
                </p>

            </span>
        </main>
    </layout>


</body>

</html>
